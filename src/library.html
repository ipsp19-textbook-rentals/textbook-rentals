  <head>
    <title>Store</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      .book-container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        padding: 10px;
        margin-top: 10px;
        border-radius: 15px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .book-item {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        margin: 20px;
        font-size: 30px;
        text-align: center;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #2EAAB6;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        font-size: 16px;
        padding: 16px 50px;
        text-decoration: none;
      }

      li t {
          display: block;
          color: white;
          text-align: center;
          padding: 18px 50px;
          text-decoration: none;
        }

li a:hover {
  background-color: #1B9DAA;
}
    </style>
  </head>

    <ul>

        </div>
      </div>
      <div class="row">
        <p id="accountAddress" class="text-center"></p>
      </div>
    </div>
